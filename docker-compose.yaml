version: '3'

services:
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0 --init-file /data/application/dump.sql
    container_name: db
    restart: always
    tty: true
    networks:
      - node-network
    volumes:
      - ./mysql:/var/lib/mysql
      - ./database:/data/application
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root

  app:
    build:
      context: node/
      dockerfile: Dockerfile
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 60s node index.js
    volumes:
      - ./node:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    tty: true
    networks:
      - node-network
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - '8080:80'
    networks:
      - node-network
    depends_on:
      - app

networks:
  node-network:
    driver: bridge
